<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
	<div class="post"> 
   
    <div class="post-header">
        <div class="icons-left"><i class="fa-brands fa-html5"></i>
          <div class="rigoberto"><b>HTML5</b><br>Rigoberto</div>
        </div>        
        <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
    </div>
    
    <div class="post-img">
      <img src="./img/landscape.jpg" alt="An image of a landscape"/>
    </div>
   
    <div class="post-body">
      <div class="post-icons">
        <div class="left side">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="left side"><i class="fa-regular fa-bookmark"></i></div>
      </div>
  
      <div class="posttext">
      <p>Liked by <b>4GeeksAcademy</b>, <b>hmtl5</b>, <b>Web</b> and <b>100,000 others</b></p>
      <p>Lorem ipsum dolor sit amet adipiscing bibendum sem orci tempus aliquet gravida, orci amet iaculis aptent blandit quam accumsan donec in facilisis.</p>
      </div>
    
    </div>
  </div>
  </body>
</html>
